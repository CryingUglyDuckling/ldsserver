<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 370px;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 660px;
       width: 600px;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
      #capture {
       height: 360px;
       width: 480px;
       overflow: hidden;
       float: left;
       background-color: #ECECFB;
       border: thin solid #333;
       border-left: none;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="capture"></div>
    <script>
      var map;
      var ip = 'http://34.72.129.108:8081';
        // var src = ip+'/assets/millhouse_surveyarea.kmz';
        // var src = ip+'/assets/westcampus.kml';
        // var src = ip+'/assets/aggregated_circles2.kml';
        //var src = ip+'/assets/doc.kml';
        // var src2 = ip+'/assets/survey.kml';
        var src = ip+'/assets/test1.kml';
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(22.3615323, 91.8273136),
          zoom: 15,
          mapTypeId: 'terrain'
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
            suppressInfoWindows: true,
            preserveViewport: false,
            map: map
        });
        // var kmlLayer2 = new google.maps.KmlLayer(src2, {
        //     suppressInfoWindows: true,
        //     preserveViewport: false,
        //     map: map
        // });
        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
          var testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGaALVXTwbaWpHrc7iA8Q5Uy5530sAwHA&callback=initMap">
    </script>
  </body>
</html>
